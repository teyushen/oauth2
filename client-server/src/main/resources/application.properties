#logging.level.org.springframework.security: DEBUG
logging.level.org.springframework.web: debug
security.user.password=password

server.contextPath=/client-server
server.port=8081

#security.oauth2.resource.user-info-uri=http://localhost:8888/authorization-server/user
#security.oauth2.resource.jwt.keyUri=http://localhost:8888/authorization-server/oauth/token_key
security.oauth2.resource.jwt.keyValue=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

#security.oauth2.client.type=implicit
security.oauth2.client.clientId=sample
security.oauth2.client.clientSecret=sampleSecret
security.oauth2.client.accessTokenUri=http://localhost:8888/authorization-server/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8888/authorization-server/oauth/authorize

