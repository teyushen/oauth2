<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
</head>

<body>
    <div class="container">
	    <div th:if="${param.logout}">You have been logged out.</div>
    	<div th:if="${param.error}">Invalid username and password.</div>
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">User Name :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="username" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" /> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
